<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bajaj Auto Transport — Unified Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #0d0f14;
            font-family: "Inter", sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px 20px;
            animation: fadeUp 0.7s ease;
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h3 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 35px;
            opacity: 0.8;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 10px;
            padding-left: 5px;
            border-left: 4px solid #4cc9f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 25px 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: #4cc9f0;
            box-shadow: 0 0 14px #4cc9f04a;
        }

        .icon {
            width: 60px;
            margin-bottom: 15px;
        }

        .label {
            font-weight: 600;
            font-size: 15px;
        }

        a { text-decoration: none; color: #fff; }

        hr {
            margin: 40px 0;
            border: 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    .plant-section{max-height:0;opacity:0;overflow:hidden;transform:translateY(10px);transition:all 320ms ease;visibility:hidden;} .plant-section.active{max-height:1000px;opacity:1;transform:translateY(0);visibility:visible;} .toggle-btn{padding:10px 20px;border-radius:8px;border:none;font-weight:700;cursor:pointer;} .toggle-btn.active{background:#4cc9f0;color:#000;} .toggle-btn.inactive{background:#ffffff;color:#000;} 
</style>
</head>
<body>

    <div class="container">

        <img class="logo" src="bajaj2nd.png.jfif" alt="Logo">

        <h1>BAJAJ AUTO TRANSPORT DEPARTMENT</h1>
        <h3>Transport Portal — Plant 1 & Plant 2</h3>

        <!-- Toggle Buttons -->
        <div style="text-align:center; margin:20px 0;">
            <button id="btn1" style="padding:10px 20px; border-radius:8px; border:none; background:#4cc9f0; color:#000; font-weight:700; cursor:pointer; margin-right:10px;">Plant 1</button>
            <button id="btn2" style="padding:10px 20px; border-radius:8px; border:none; background:#ffffff; color:#000; font-weight:700; cursor:pointer;">Plant 2</button>
        </div>
        

        <!-- PLANT 1 SECTION -->
        <div id="plant1" class="plant-section active">
            <div class="section-title">PLANT 1</div>

            <div class="grid">
                <a class="card" href="https://bajajauto1.github.io/temppass/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/bus.png" />
                    <div class="label">Temporary Bus Pass</div>
                </a>

                <a class="card" href="https://bajajauto1.github.io/buspassonline/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/ticket.png" />
                    <div class="label">Bus Pass Download</div>
                </a>

                <a class="card" href="https://bajajauto1.github.io/TransportDepartmentPLANT-1/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/internet.png" />
                    <div class="label">Transport Dept Portal</div>
                </a>
            </div>
        </div>

        <hr />

        <!-- PLANT 2 SECTION -->
        <div id="plant2" class="plant-section">
            <div class="section-title">PLANT 2</div>

            <div class="grid">
                <a class="card" href="https://bajajauto1.github.io/temporarypassplant-2/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/bus.png" />
                    <div class="label">Temporary Bus Pass</div>
                </a>

                <a class="card" href="https://bajajauto1.github.io/BajajAutoOnlinePass/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/ticket.png" />
                    <div class="label">Bus Pass Download</div>
                </a>

                <a class="card" href="https://bajajauto1.github.io/TransportDepartmentPLANT-2/" target="_blank">
                    <img class="icon" src="https://img.icons8.com/ios-filled/100/ffffff/internet.png" />
                    <div class="label">Transport Dept Portal</div>
                </a>
            </div>
        </div>

    </div>

<script>
// Robust toggle logic with graceful fallbacks and smooth animation
(function(){
    const plant1 = document.getElementById('plant1');
    const plant2 = document.getElementById('plant2');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    if(!plant1 || !plant2 || !btn1 || !btn2) return;

    function show(keep){
        if(keep === 'p1'){
            plant1.classList.add('active');
            plant2.classList.remove('active');
            btn1.classList.add('active'); btn1.classList.remove('inactive');
            btn2.classList.add('inactive'); btn2.classList.remove('active');
        } else {
            plant2.classList.add('active');
            plant1.classList.remove('active');
            btn2.classList.add('active'); btn2.classList.remove('inactive');
            btn1.classList.add('inactive'); btn1.classList.remove('active');
        }
    }

    btn1.addEventListener('click', ()=> show('p1'));
    btn2.addEventListener('click', ()=> show('p2'));

    // default
    show('p1');
})();
</script>
</body>
</html>
